<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LİLE RESTORAN - Menü</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="font-roboto bg-gray-50">
  <div class="container mx-auto p-4">
    <!-- Başlık -->
    <header class="text-center my-8">
      <h1 class="text-5xl font-bold text-gray-800">LİLE RESTORAN</h1>
      <p class="text-lg text-gray-600 mt-2">En seçkin lezzetler burada!</p>
    </header>
    <!-- Filtre ve Arama -->
    <nav class="flex flex-col md:flex-row md:justify-between items-center mb-8">
      <div class="flex space-x-4 mb-4 md:mb-0">
        <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500 transition duration-300" onclick="filterMenu('all')">Tümü</button>
        <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500 transition duration-300" onclick="filterMenu('steak')">Steak</button>
        <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500 transition duration-300" onclick="filterMenu('köfte')">Köfte</button>
        <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500 transition duration-300" onclick="filterMenu('içecek')">İçecekler</button>
      </div>
      <div class="relative">
        <input id="searchInput" type="text" placeholder="Ara..." class="border border-gray-300 rounded pl-10 pr-4 py-2 focus:outline-none focus:border-red-500" onkeyup="searchMenu()">
        <i class="fas fa-search absolute left-3 top-3 text-gray-500"></i>
      </div>
    </nav>
    <!-- Menü Öğeleri -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="menu">
      <!-- Her bir menü öğesi; data-* özellikleri modalda kullanılacak bilgileri içerir. -->
      <div class="menu-item steak bg-white p-4 rounded shadow cursor-pointer transform transition duration-300 hover:scale-105" 
           data-title="Juicy Steak" 
           data-description="Lezzetli ve sulu steak." 
           data-price="₺120" 
           data-img="https://storage.googleapis.com/a1aa/image/V72ttgWG-Q9kiUjDog0qZGw588FVJsMlR_HiuwtRY3Q.jpg" 
           onclick="openModal(this)">
        <img alt="Juicy steak on a plate with garnish" class="w-full h-48 object-cover rounded" src="https://storage.googleapis.com/a1aa/image/V72ttgWG-Q9kiUjDog0qZGw588FVJsMlR_HiuwtRY3Q.jpg"/>
        <h2 class="text-xl font-bold mt-4">Juicy Steak</h2>
        <p class="text-gray-600 mt-2">Lezzetli ve sulu steak.</p>
        <p class="text-gray-800 font-bold mt-2">₺120</p>
      </div>
      <div class="menu-item köfte bg-white p-4 rounded shadow cursor-pointer transform transition duration-300 hover:scale-105" 
           data-title="Grilled Köfte" 
           data-description="Izgara köfte, sebzelerle servis edilir." 
           data-price="₺80" 
           data-img="https://storage.googleapis.com/a1aa/image/DcBGUY2LCrNDUVuHzKo8-QuOqbRcFk16tEs-RhKPbxM.jpg" 
           onclick="openModal(this)">
        <img alt="Grilled köfte with vegetables" class="w-full h-48 object-cover rounded" src="https://storage.googleapis.com/a1aa/image/DcBGUY2LCrNDUVuHzKo8-QuOqbRcFk16tEs-RhKPbxM.jpg"/>
        <h2 class="text-xl font-bold mt-4">Grilled Köfte</h2>
        <p class="text-gray-600 mt-2">Izgara köfte, sebzelerle servis edilir.</p>
        <p class="text-gray-800 font-bold mt-2">₺80</p>
      </div>
      <div class="menu-item içecek bg-white p-4 rounded shadow cursor-pointer transform transition duration-300 hover:scale-105" 
           data-title="Limonata" 
           data-description="Serinletici limonata." 
           data-price="₺20" 
           data-img="https://storage.googleapis.com/a1aa/image/u7aPY7Fu9eBboQjhshBZ5DkWDgvFbVV3j_uSuQiHYxA.jpg" 
           onclick="openModal(this)">
        <img alt="Refreshing lemonade in a glass" class="w-full h-48 object-cover rounded" src="https://storage.googleapis.com/a1aa/image/u7aPY7Fu9eBboQjhshBZ5DkWDgvFbVV3j_uSuQiHYxA.jpg"/>
        <h2 class="text-xl font-bold mt-4">Limonata</h2>
        <p class="text-gray-600 mt-2">Serinletici limonata.</p>
        <p class="text-gray-800 font-bold mt-2">₺20</p>
      </div>
      <!-- Diğer menü öğeleri de benzer şekilde yapılandırılabilir... -->
    </div>
  </div>

  <!-- Menü öğesi detay modalı -->
  <div id="itemModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded-lg overflow-hidden shadow-lg max-w-md w-full relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800">
        <i class="fas fa-times"></i>
      </button>
      <img id="modalImg" src="" alt="" class="w-full h-64 object-cover">
      <div class="p-4">
        <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
        <p id="modalDescription" class="text-gray-600 mb-4"></p>
        <p id="modalPrice" class="text-xl font-bold"></p>
      </div>
    </div>
  </div>

  <!-- JavaScript: Filtre, Arama ve Modal İşlemleri -->
  <script>
    function filterMenu(category) {
      const items = document.querySelectorAll('.menu-item');
      items.forEach(item => {
        item.classList.add('transition', 'duration-300');
        if (category === 'all' || item.classList.contains(category)) {
          item.style.opacity = '0';
          item.style.display = 'block';
          setTimeout(() => {
            item.style.opacity = '1';
          }, 50);
        } else {
          item.style.opacity = '0';
          setTimeout(() => {
            item.style.display = 'none';
          }, 300);
        }
      });
    }

    function searchMenu() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.menu-item');
      items.forEach(item => {
        const title = item.querySelector('h2').textContent.toLowerCase();
        if (title.includes(query)) {
          item.style.display = 'block';
          item.style.opacity = '1';
        } else {
          item.style.opacity = '0';
          setTimeout(() => {
            item.style.display = 'none';
          }, 300);
        }
      });
    }

    function openModal(element) {
      const modal = document.getElementById('itemModal');
      document.getElementById('modalTitle').textContent = element.dataset.title;
      document.getElementById('modalDescription').textContent = element.dataset.description;
      document.getElementById('modalPrice').textContent = element.dataset.price;
      document.getElementById('modalImg').src = element.dataset.img;
      modal.classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('itemModal').classList.add('hidden');
    }

    // Modal dışına tıklanırsa kapansın
    window.addEventListener('click', function(e) {
      const modal = document.getElementById('itemModal');
      if (!modal.classList.contains('hidden') && e.target === modal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
